<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        #trackingImage {
            width: 800px; /* Adjust width */
            height: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Ensure it doesn't exceed the container's width */
        }

        #shareLocationLink {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Tracking Page</h1>
        <img id="trackingImage" src="https://trackimo.com/wp-content/uploads/2016/07/GPS-tracking-coverage-map.jpg" alt="Tracking Image">
        <p>Share your location:</p>
        <a id="shareLocationLink" href="{{ url_for('location') }}">Share Your Location</a>
    </div>
</body>
</html>
